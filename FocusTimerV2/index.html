<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
    <title>Focus Timer V2</title>
</head>
<body>
    <div id="app">
        <div id="timer">
            <span id="minutes">22</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>

        <div  id="controls" class="flex">
            <button 
            data-action="start"
            class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
           
            <button
            data-action="reset"
             class="ph ph-stop-circle">
                <span class="sr-only">Parar contador</span>
            </button>
            <button
            data-action="plusTime"
             class="ph ph-plus-circle">
                <span class="sr-only">Aumentar 5 minutos</span>
            </button>
            <button
            data-action="minusTime"
             class="ph ph-minus-circle">
                <span class="sr-only">Diminuir 5 minutos</span>
            </button>
        </div>

        <div id="selection" class="flex">

            <button 
            data-action = "playRain"
            class="ph ph-cloud-rain">
                <span class="sr-only">Som de chuva</span>
            </button>

            <button 
            data-action="playForest"
            class="ph ph-tree-evergreen"></button>

            <button 
            data-action="playCoffeshop"

            class="ph ph-storefront"></button>

            <button 
            data-action="playFireplace"

            class="ph ph-fire"></button>
        </div>
    </div>
</body>
</html>
